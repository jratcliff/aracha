<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ext JS Kitchen Sink</title>
    <link rel="stylesheet" type="text/css" href="lib/prettify/prettify.css"/>
    <!-- <x-compile> -->
        <!-- <x-bootstrap> -->
            <link rel="stylesheet" href="bootstrap.css">
            <script src="../../ext/ext-dev.js"></script>
            <script src="bootstrap.js"></script>
        <!-- </x-bootstrap> -->
        <script src="lib/prettify/prettify.js"></script>
        <script src="../shared/examples.js"></script>
        <script src="app.js"></script>
    <!-- </x-compile> -->

    <script type="text/javascript">
        var Ext = Ext || {};
        Ext.beforeLoad = function(tags){
            var theme = location.href.match(/theme=([\w-]+)/),
                locale = location.href.match(/locale=([\w-]+)/);

            theme  = (theme && theme[1]) || (tags.desktop ? 'crisp' : 'crisp-touch');
            locale = (locale && locale[1]) || 'en';

            Ext.manifest = theme + "-" + locale;
            tags.test = /testMode=true/.test(location.search);
            Ext.microloaderTags = tags;
        };
    </script>

</head>
<body></body>
</html>
